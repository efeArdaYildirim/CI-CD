name: CI-CD try

on: [push]

jobs:
  install-node-modules:
    runs-on: ubuntu-latest
    steps:
      - name: install packages ðŸ“¦
        uses: actions/setup-node@v2
      - run: npm i 

      - name: cache
        uses: actions/cache@v2.1.7
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
  
  build:
  - uses: actions/checkout@v2
    runs-on: ubuntu-latest
    needs: [install-node-modules]
    steps:
    - name: build
      uses: actions/setup-node@v2
    - run: npm run build

  test:
  - uses: actions/checkout@v2
    runs-on: ubuntu-latest

    needs: [install-node-modules,build]
    steps:
      - name: test
        uses: actions/setup-node@v2.4.1
      - run: npm run test 
  
  run:
  - uses: actions/checkout@v2
    runs-on: ubuntu-latest

    needs: [install-node-modules,build]
    steps:
      - name: test
        uses: actions/setup-node@v2.4.1
      - run: npm run start